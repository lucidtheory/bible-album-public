on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@7.1.1
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install
        
      - name: 🚀 Build Prod app
        run: ENV=production eas build --profile production --auto-submit --platform all --non-interactive
      
      - name: 🚀 Build Staging app
        run: ENV=staging eas build --profile staging --auto-submit --platform all --non-interactive
